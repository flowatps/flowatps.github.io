name: Create Tag on Merge

on:
  push:
    branch: "main"
jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: 'release-${{ github.sha }}'
          tag_exists_error: false
          message: "Latest release"